<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HOMEWORK</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="bactop">
            <a href="#header">
                <i class="fa-solid fa-angles-up">
                </i>
            </a>
        </div>
        <header id="header"> 
            <nav id="navshrink">
                <div class="container df">
                    <div class="header__nav-logo">
                        <a href="index.html">
                            <img src="IMAGES/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="header__nav-right df">
                        <ul class="header__nav-list df" id="header__nav-list">
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="#">Services</a>
                                <span class="nav__right-border"></span>
                                <span class="nav__left-border"></span>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="#">About</a>
                                <span class="nav__right-border"></span>
                                <span class="nav__left-border"></span>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="#">Contacts</a>
                                <span class="nav__right-border"></span>
                                <span class="nav__left-border"></span>
                            </li>
                        </ul>
                        <div class="header__nav-btns df">
                            <button class="header__nav__contact-btn">
                                Log in
                            </button>
                            <button class="header__nav__contact-btn first-btn">
                                Open an account
                            </button>
                            <button class="header__nav__contact-btn first-btn">
                                EN
                            </button>
                            <button class="header__nav__hamburger-btn" id="header__nav__hamburger-btn">
                                <span class="bar-first"></span>
                                <span class="bar-second"></span>
                                <span class="bar-third"></span> 
                            </button>
                        </div>
                    </div>
                </div>
            </nav>  
        </header>
        <main id="main">
                <section id="main__sign-up">
                    <div class="container">
                       <div class="top-part">
                            <img src="IMAGES/section-logo.png" alt="" class="sign-up__logo top-part">
                            <h1 class="sign-up__title">
                                Welcome to ByTrend!
                            </h1>
                            <p class="sign-up__text">
                                Already have an account?
                                <a href="#" class="sign-up__text-link">Log in</a>
                            </p>
                       </div>

                        <form>
                            <div class="name">
                                <div class="firstname">
                                    <label for="firstname">
                                        <p>First name<span class="select">*</span></p>
                                    </label>
                                    <input type="text" id="firstname" name="firstname" placeholder="Your name" oninvalid="this.setCustomValidity('Please write your name !')"/>

                                </div>
                                <div class="secondname">
                                    <label for="yoursurname">
                                        <p class="p">Last name<span class="select">*</span></p>
                                    </label>
                                    <input type="text" id="yoursurname" name="yoursurname" placeholder="Your surname" oninvalid="this.setCustomValidity('Please write your sourname !')"/>
                                </div>
                            </div>
                            <div class="birthdate">
                                <label for="firstname">
                                    <p>Birth date<span class="select">*</span></p>
                                </label>
                                <input name="birthday" type="date" />
                            </div>
                            <div class="Gander">
                                <p>Gender<span class="select">*</span></p>
                                <div class="gender-select">
                                    <div class="female">
                                        <input checked="" required="" value="male" name="gender" type="radio" id="male" oninvalid="this.setCustomValidity('Please write your female !')"/>
                                        <label for="male">Female</label>
                                    </div>
                                    <div class="male">
                                        <input checked="" required="" value="male" name="gender" type="radio" id="male" oninvalid="this.setCustomValidity('Please write your male !')"/>
                                        <label for="male">Male</label>
                                    </div>
                                </div>
                            </div>
                            <div class="yourloginskype">
                                <label for="yourloginskype">
                                    <p class="p">Skype</p>
                                </label>
                                <input type="text" id="yourloginskype" name="yourloginskype" placeholder="Your login Skype">
                            </div>
                            <div class="promo">
                                <label for="Promo">
                                    <p class="p">Promo</p>
                                </label>
                                <input type="text" id="Promo" name="Promo" placeholder="Your promo">
                            </div>
                            <button class="sign-up__btn">
                                <a href="sign-up.html">Continue</a>
                            </button>
                        </form>
                    </div>
                </section>
        </main>









        <script src="./js/app.js"></script>
    </body>
</html>
